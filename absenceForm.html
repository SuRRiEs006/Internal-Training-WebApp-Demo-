    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Absence Request Form
            </div>
            <div class="card-body">
                <form id="absenceForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason for Absence</label>
                        <textarea class="form-control" id="reason" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="managerSelect" class="form-label">Select Manager for Approval</label>
                        <select class="form-control" id="managerSelect" required>
                            <option value="Malinda Latham">Malinda Latham</option>
                            <option value="John Doe">John Doe</option>
                            <option value="Jane Smith">Jane Smith</option>
                            <option value="Emily Johnson">Emily Johnson</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Fullscreen Overlay for Confirmation -->
        <div id="confirmationOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1050;">
            <div class="card text-center" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); min-width:300px;">
                <div class="card-body">
                    <h5 class="card-title">Request Submitted Successfully!</h5>
                    <p class="card-text" id="confirmationText"></p>
                    <a href="employeeWelcome.html" class="btn btn-success">Go Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.getElementById('absenceForm').onsubmit = function(event) {
        event.preventDefault();  // Prevent the form from submitting via the browser
    
        var fullName = document.getElementById('fullName').value;
        var startDate = document.getElementById('startDate').value;
        var endDate = document.getElementById('endDate').value;
        var reason = document.getElementById('reason').value;
        var manager = document.getElementById('managerSelect').value;
    
        var confirmationText = `Name: ${fullName}<br>Start Date: ${startDate}<br>End Date: ${endDate}<br>Reason: ${reason}<br>Manager: ${manager}`;
        document.getElementById('confirmationText').innerHTML = confirmationText;
    
        // Show the overlay with confirmation
        document.getElementById('confirmationOverlay').style.display = 'flex';
    
        // Optionally change the submit button to "Go Home" - Here's how you would do it:
        // var submitButton = document.getElementById('submitButton');
        // submitButton.textContent = 'Go Home';
        // submitButton.className = 'btn btn-success';
        // submitButton.onclick = function() { window.location.href = 'employeeWelcome.html'; };
    };
    </script>
