        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar" style="align-items: center;">

                        <img class="rounded-circle centerImage profilePicFormat" alt="avatar1" src="img/MyAccount/profile_pic.jpg" />
                    
                        
                    </div>
                    <div style="text-align: center;">
                        <label for="fullName" style="text-align: center; font-size:x-large;padding-bottom: 30px;">Vanessa Viayra</label>


                    </div>
                    

                </div>

            </div>
        </div>
    </div>

    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" style="padding-bottom: 30px;" >

        <div class="card-body" >
            <div class="row gutters" >
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
                    <h6 class=" subheadingText">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Vanessa Viayra">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" class="form-control" id="eMail" placeholder="Vanessa_Viayra@Outlook.com">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="+1 (469) 253-3649">
                    </div>
                </div>
                
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="subheadingText" style="margin-top: 0px;">Address</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="Street">Street</label>
                        <input type="name" class="form-control" id="Street" placeholder="1 Simmond Street">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="ciTy">City</label>
                        <input type="name" class="form-control" id="ciTy" placeholder="Garland">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="sTate">State</label>
                        <input type="text" class="form-control" id="sTate" placeholder="Texas">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="zIp">Zip Code</label>
                        <input type="text" class="form-control" id="zIp" placeholder="75069">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                        <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
